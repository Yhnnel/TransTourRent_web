<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf=8">
		<meta name="viewport" content="width=device-width,  initial-scale=1.0">
		<meta http-equiv="X-AU-Compatible" content="ie-edge,Chrome=1">
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="{{url_for('static', filename='styles/register.css')}}"> 
		<title>TransTouRent | Register</title>
	</head>
	<body>
          <div>
               <img src="{{url_for('static', filename='images/logo.png')}}" class="logo" alt="">
          </div>
          <div class="container">
               <div class="title">Sign up</div>
               <form action="/new_customer_registration" method="post">
                    <div class="user-details">
                         <div class="input-box">
                              <span  class="details">Username</span>
                              <input type="text" name="username" placeholder="Enter your username" required>
                         </div>
                         <div class="input-box">
                              <span  class="details">Password</span>
                              <input type="text" name="password" placeholder="Enter your password" required>
                         </div>
                         <div class="input-box">
                              <span  class="details">Lastname</span>
                              <input type="text" name="lname" placeholder="Enter your lastname" required>
                         </div>
                         <div class="input-box">
                              <span  class="details">Firstname</span>
                              <input type="text" name="fname" placeholder="Enter your firstname" required>
                         </div>
                         <div class="input-box">
                              <span  class="details">Location</span>
                              <input type="text" name="location" placeholder="Enter your location" required>
                         </div>
                         <div class="input-box">
                              <span  class="details">Contact Number</span>
                              <input type="text" name="contact_no" placeholder="Enter your contact number" required>
                         </div>
                         <div class="input-box">
                              <span  class="details">Email</span>
                              <input type="text" name="email" placeholder="Enter your email" required>
                         </div>
                         <div class="input-box">
                              <span  class="details">Age</span>
                              <input type="text" name="age" placeholder="Enter your age" required>
                         </div>
                         <div class="gender-details">
                              <span  class="gender-title">Gender</span><br><br>
                              <input type="radio" name="gender" value="Male" class="gen">Male
                              <input type="radio" name="gender" value="Female" class="gen">Female
                         </div>
                         <div class="input-box">
                              <span  class="details">Birthday</span>
                              <select name="month">
                                   <option value ="month">Month</option>
                                   <option value ="january">January</option>
                                   <option value ="february">February</option>
                                   <option value ="march">March</option>
                                   <option value ="april">April</option>
                                   <option value ="may">May</option>
                                   <option value ="june">June</option>
                                   <option value ="july">July</option>
                                   <option value ="august">August</option>
                                   <option value ="september">September</option>
                                   <option value ="october">October</option>
                                   <option value ="november">November</option>
                                   <option value ="december">December</option>
                              </select>
                              <select name="days">
                                   <option value ="days">Days</option>
                                   <option value ="1">1</option>
                                   <option value ="2">2</option>
                                   <option value ="3">3</option>
                                   <option value ="4">4</option>
                                   <option value ="5">5</option>
                                   <option value ="6">6</option>
                                   <option value ="7">7</option>
                                   <option value ="8">8</option>
                                   <option value ="9">9</option>
                                   <option value ="10">10</option>
                                   <option value ="11">11</option>
                                   <option value ="12">12</option>
                                   <option value ="13">13</option>
                                   <option value ="14">14</option>
                                   <option value ="15">15</option>
                                   <option value ="16">16</option>
                                   <option value ="17">17</option>
                                   <option value ="18">18</option>
                                   <option value ="19">19</option>
                                   <option value ="20">20</option>
                                   <option value ="21">21</option>
                                   <option value ="22">22</option>
                                   <option value ="23">23</option>
                                   <option value ="24">24</option>
                                   <option value ="25">25</option>
                                   <option value ="26">26</option>
                                   <option value ="27">27</option>
                                   <option value ="28">28</option>
                                   <option value ="29">29</option>
                                   <option value ="30">30</option>
                                   <option value ="31">31</option>
                              </select>
                              <select name="year">
                                   <option value ="year">Year</option>
                                   <option value ="2003">2003</option>
                                   <option value ="2002">2002</option>
                                   <option value ="2001">2001</option>
                                   <option value ="2000">2000</option>
                                   <option value ="1999">1999</option>
                                   <option value ="1998">1988</option>
                                   <option value ="1997">1997</option>
                                   <option value ="1996">1996</option>
                                   <option value ="1995">1995</option>
                                   <option value ="1994">1994</option>
                                   <option value ="1993">1993</option>
                                   <option value ="1992">1992</option>
                                   <option value ="1991">1991</option>
                                   <option value ="1990">1990</option>
                              </select>
                         </div>
                    <button class="button">
                         <input type="submit" value="Signup">
                    </button>
                    
               </form>
               <div class="login_link">
                    Already have an account?&nbsp;&nbsp;<a href="/login">Login</a>
               </div>
          </div>
     
     
     </body>
</html>
